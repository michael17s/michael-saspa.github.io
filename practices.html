<!DOCTYPE html>
<html>
<head>
  <title>Sign Up - E-commerce</title>
  <style>
    /* Basic styling for the form */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 5px;
    }

    label {
      display: block;
      margin-bottom: 10px;
    }

    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: 1px solid #ccc; /* Remove rounded border from all input elements */
      border-radius: 0; /* Set border radius to 0 to make them not rounded */
    }

    .form-row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .form-row input {
      flex: 1;
      margin-bottom: 10px;
    }

    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%; /* Make the "Sign Up Now" button full-width */
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }

    .separator {
      position: relative;
      text-align: center;
      margin: 20px 0;
    }

    .separator::before,
    .separator::after {
      content: "";
      position: absolute;
      top: 50%;
      width: 45%;
      border-bottom: 1px solid #ccc;
    }

    .separator::before {
      right: 5%;
    }

    .separator::after {
      left: 5%;
    }

    .social-buttons {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 20px;
    }

    .social-buttons button {
      background: none;
      border: none;
      cursor: pointer;
    }

    .social-buttons img {
      width: 30px;
      height: 30px;
      margin-right: 10px;
    }

    #first_name,
#last_name {
  width: 90%; /* Adjust as needed */
}
  </style>
</head>
<body>
  <form action="signup_process.php" method="post">
    <h2>Sign Up</h2>
    <div class="form-row">
      <div>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
      </div>
      <div>
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
      </div>
    </div>

    <label for="email_phone">Email or Phone Number:</label>
    <input type="text" id="email_phone" name="email_phone" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <label for="birth_date">Birth Date:</label>
    <input type="date" id="birth_date" name="birth_date" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender" required>
      <option value="">Select Gender</option>
      <option value="male">Male</option>
      <option value="female">Female</option>
    
    </select>

    <input type="submit" value="Sign Up Now">

    <div class="separator">OR</div>

    <div class="social-buttons">
      <button>
        <img src="facebook_d.png" alt="Facebook Logo">
        Sign up with Facebook
      </button>
      <button>
        <img src="twitter.png" alt="Twitter Logo">
        Sign up with Twitter
      </button>
      <button>
        <img src="instagram_d.png" alt="Instagram Logo">
        Sign up with Instagram
      </button>
    </div>
  </form>
</body>
</html>
